<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes shake{
            0%, 50%, 100%{
                transform: translateX(0px);
            }
            25%{
                transform: translateX(-10px);
            }
            75%{
                transform: translateX(10px);
            }
        }
        button {animation: shake 0.2s ease-in 0s infinite;}
    </style>
</head>
<body>
    <div id="a" style="margin: 30px;">
        <button type="button" class="btn btn-primary">
            返回
        </button>
    </div>
</body>
</html>
